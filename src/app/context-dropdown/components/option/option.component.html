<div #optionElement class="option" (click)="selectOption(option)">
  <div class="icon-row">
    @if(option.iconName) {<mat-icon class="inline-icon">{{
      option.iconName
    }}</mat-icon
    >}
    <p>
      {{ option.name }}
    </p>
    @if (option.subOptions && option.subOptions.length > 0) {
    <mat-icon class="arrow-icon">keyboard_arrow_right</mat-icon>
    }
  </div>
</div>
