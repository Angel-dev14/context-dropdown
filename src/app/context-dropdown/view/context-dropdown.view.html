<div
  #dropdown
  class="dropdown"
  [ngStyle]="{'top': yCord, 'left': xCord}"
  [@dropdownVisibility]="visibility"
>
  <div
    *ngFor="let option of options"
    (click)="selectOption(option)"
    class="option"
    nested-dropdown
    [options]="option.subOptions ?? []"
    (optionSelected)="selectOption(option)"
  >
    {{option.name}}
  </div>
</div>
