<div
  #dropdown
  class="dropdown"
  [ngStyle]="{'top': yCord, 'left': xCord}"
  [@dropdownVisibility]="visibility"
>
  <custom-option
    *ngFor="let option of options;let i=index"
    [option]="option"
    [index]="i"
    [closeRef]="closeRef"
    [onOptionSelect]="onOptionSelect"
    [parentPosition]="{x:x, y:y}"
    (hoveredOption)="hoverOption($event)"
  ></custom-option>
</div>
